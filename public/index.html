<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Library</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Js and tailwind</h1>

    <div id="book-container" class="flex, flex-wrap ,gap-5">
    </div>  

  <dialog id="newBookDialog">
    
    <form id="newBookForm">
      <div>
         <label for="author">Author: </label>
         <input type="text" id="author" name="author" required>
      </div>

      <div>
        <label for="title">Title: </label>
        <input type="text" id="title" name="title" required>
      </div>

      <div>
        <label for="pages">No of pages: </label>
        <input type="number" id="pages" name="pages" required>
      </div>

       <div>
        <label for="readStatus">Read Status: </label>
        <input type="radio" id="readTrue" name="read_status" value="true"> Yes
        <input type="radio" id="readFalse" name="read_status" value="false">No
       </div>

       <button type="submit">Add Book</button>

    </form>
  </dialog>

  <button class="bg-slate-600 px-6 py-2 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
     id="newBookButton" formmethod="dialog">New Book</button>


   <script src="script.js"></script> 
</body>
</html>
