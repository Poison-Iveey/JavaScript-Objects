<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap+Condensed:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Ubuntu+Condensed&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" 
      rel="stylesheet">

</head>
<body class="bg-sky-100">
    <h1 class="ml-10 mt-5 text-6xl"><strong>Iveey's Online Library</strong></h1> 
      

    <div id="book-container" class=" flex flex-wrap gap-4 p-10">
    </div>  

  <dialog id="newBookDialog" class="p-4 bg-sky-100 border border-gray-300 rounded">
    
    <form id="newBookForm">
      <div>
         <label for="author">Author: </label>
         <input type="text" id="author" name="author" required>
      </div>

      <div>
        <label for="title">Title: </label>
        <input type="text" id="title" name="title" required>
      </div>

      <div>
        <label for="pages">No of pages: </label>
        <input type="number" id="pages" name="pages" required>
      </div>

       <div>
        <label for="readStatus">Read Status: </label>
        <input type="radio" id="readTrue" name="read_status" value="true"> Yes
        <input type="radio" id="readFalse" name="read_status" value="false">No
       </div>

       <button type="submit" class="bg-teal-600 text-white rounded px-3 py-1 mt-2 hover:bg-teal-900 focus:outline-none focus:ring-green-300">Add Book</button>

    </form>
  </dialog>

  <button class="bg-slate-600 px-6 py-2 ml-10 mt-10 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2
     focus:ring-blue-400 focus:ring-opacity-75"
     id="newBookButton" formmethod="dialog">New Book</button>

  <img src="/public/images/logo.png" alt="logo" class="w-[148px] h-[141px] float-end">

   <script src="script.js"></script> 
</body>
</html>
